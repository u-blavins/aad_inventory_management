{% extends "home.html" %}
{% block content %}

<div class="container">
	{% for message in get_flashed_messages() %}
        <div class="container">
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
		</div>
	</div>
	{% endfor %}
		<br>
		<a class="editButton" href="/admin/stock"><i class="fas fa-chevron-circle-left" style="margin-right: 5px;"></i> Back</a> 
		<br>
		<div class="text-center">
    <br>
    <h3>Add New Item To Inventory</h3>
    <hr>
	<form action="/items/add" method="POST">
		<div class="form-group">
		  <label>Item Code:</label>
		  <input type="text" class="form-control inputShadowBox" placeholder="Enter item code" name="code" required>
		</div>
		<div class="form-group">
		  <label>Item Name:</label>
		  <input type="text" class="form-control inputShadowBox" placeholder="Enter item name" name="name" required>
		</div>
		<div class="form-group">
			<label>Quantity:</label>
			<input type="number" class="form-control inputShadowBox" placeholder="Enter quantity" name="quantity" required>
		  </div>
		  <div class="form-group">
			<label>Price Per Item:</label>
			<input type="number" min="0.01" step="0.01" class="form-control inputShadowBox" placeholder="Enter price per item" name="price" required>
		  </div>
		  <div class="form-group">
			<label>Minimum Threshold:</label>
			<input type="number" class="form-control inputShadowBox" placeholder="Enter the min stock level this item should have" name="threshold" required>
		  </div>
		  <div class="form-group">
			<br>
		  <label>Available Unit Types for this item:</label>
		  <br>
		  <input type="checkbox" name="unitTypes[]" value="Single"> Single Item &nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="checkbox" name="unitTypes[]" value="Box"> Box &nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="checkbox" name="unitTypes[]" value="Gram"> Grams (g) &nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="checkbox" name="unitTypes[]" value="Kilogram"> Kilogram (kg) &nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="checkbox" name="unitTypes[]" value="Litre"> Litre (l) &nbsp;&nbsp;&nbsp;&nbsp;
		  <input type="checkbox" name="unitTypes[]" value="ml"> Millilitre (ml)
		</div>
		  <div class="form-group">
			  <br>
			<label>Risk Item:</label>
			<br>
			<input type="radio" name="risk" value="1"> True &nbsp;
			<input type="radio" name="risk" value="0" checked> False
		  </div>
		  <div class="form-group">
			<br>
		  <label>Automatic Purchase Order:</label>
		  <br>
		<input type="radio" name="purchase" value="1"> Yes &nbsp;
		  <input type="radio" name="purchase" value="0" checked> No
		</div>
		  <br>
		  <button type="submit" class="greenButton"><i class="fas fa-plus-circle" style="margin-right:5px;"></i>Add To Inventory</button>
		  <br>
		  <br>
	</form>
</div>
</div>
		
{% endblock %}
