{% extends "home.html" %}

{% block content %}


<div class="container text-center">
    <br>
    <h3><ul>Add New Product To Stock</ul></h3>
    <br>
	<br>
	
	<form action="">
		<div class="form-group">
		  <label>Product ID:</label>
		  <input type="text" class="form-control" id="productId" placeholder="Enter product ID" name="productId">
		</div>
		<div class="form-group">
		  <label>Product Name:</label>
		  <input type="text" class="form-control" id="productName" placeholder="Enter product name" name="productName">
		</div>
		<div class="form-group">
			<label>Quantity:</label>
			<input type="number" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity">
		  </div>
		  <div class="form-group">
			<label>Risk Item:</label>
			<input type="text" class="form-control" id="riskItem" placeholder="Enter yes/no" name="riskItem">
		  </div>
		
		  <a href="/admin/stock" type="submit">Add To Inventory</a>
	</form>
    </div>
</body>
{% endblock %}
