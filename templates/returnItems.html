{% extends "home.html" %}

{% block content %}
{% for message in get_flashed_messages() %}
    <div class="container">
        {% if 'Success' in message %}
            <div class="alert alert-success">
        {% else %}
            <div class="alert alert-danger">
        {% endif %}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
    </div>
{% endfor %}
<div class="container text-center">
    <br>
        <h3>Return Items</h3>
    <hr>
    <br>
    <br>
    <br>
    <br>
    <button id="addReturnRow" class="greenButton addButton" onclick="addReturnRow()"><i class="fas fa-plus-circle" style="margin-right: 5px;"></i>Add Item </button>
    <form id="remove-item-form" action="/api/return/items" method="post">
        <br>
        <br>
        <div id="returnTableContainer" class="text-center"></div>
        <br>
        <h4>Enter Email</h4>
        <input name="email" type="email" required>
        <br>
        <br>
        <button class="editButton" onclick="returnSubmit()" href="/basket">Confirm Items<i class="fas fa-long-arrow-alt-right" style="margin-left: 5px;"></i></button>
    </form>
</div>

<script type="text/javascript">
    createReturnTable();
</script>
{% endblock %}
