{% extends "home.html" %}

{% block content %}
<div>
    <div class="container text-center">
        <br>
            <h3>Accept/Deny Users</h3>
        <br>
        <br>
        <table class="table">
            <thread>
                <tr>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Department Code</th>
                  <th>Permissions Requested</th>
                  <th></th>
                </tr>
            </thread>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.department }}</td>
                    <td>{{ user.privileges }}</td>
                    <td><button class="greenButton" onclick= accept(user)><i class="fas fa-check-circle" style="margin-right: 5px;"></i>Accept</button>
                        <button class="redButton" onclick= deny(user)><i class="fas fa-times-circle" style="margin-right: 5px;"></i>Deny</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>

<script>
function deny(user) {
            users.splice(user, 1);
    }
</script>
{% endblock %}
