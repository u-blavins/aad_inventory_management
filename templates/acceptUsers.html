{% extends "home.html" %}

{% block content %}
<div>
    <div class="container text-center">
        <br>
            <h3>Accept/Deny Users</h3>
        <br>
        <br>
        <div class="table-responsive">
        <table class="table">
            <thread>
                <tr>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Department Code</th>
                  <th>Permissions Requested</th>
                  <th></th>
                </tr>
            </thread>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.department }}</td>
                    <td>{{ user.privileges }}</td>
                    <td><form method="post" action="/admin/accept/{{user.id}}">
						    <button class = "greenButton" type="submit"><i class="fas fa-check-circle" style="margin-right: 5px;"></i>Accept</button>
					    </form>
                        <form method = "post" action="/admin/deny/{{user.id}}">
                            <button class = "redButton" type="submit"><i class="fas fa-times-circle" style="margin-right: 5px;"></i>Deny</button>
                        </form>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function deny(user) {
            users.splice(user, 1);
    }
</script>
{% endblock %}
